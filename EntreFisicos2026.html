<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DERIVATE | ENTRE FISICOS 2026</title>

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/EntreFisicos2026.css" />

  <script src="https://kit.fontawesome.com/45430dc581.js" crossorigin="anonymous" defer></script>

  <style>
    /* Esto asegura que el contenido se centre */
    main {
      display: flex;
      justify-content: center; /* Centrado horizontal */
      align-items: center;     /* Centrado vertical */
      padding: 50px 20px;      /* Espacio arriba y abajo */
      min-height: 300px;       /* Altura mínima para que no se vea aplastado */
    }

    /* El diseño del "cuadrado" */
    .caja-enlace {
      background-color: #ffffff; /* Fondo blanco (puedes cambiarlo) */
      color: #000;               /* Texto negro */
      width: 300px;              /* Ancho del cuadrado */
      padding: 30px;
      text-align: center;
      border-radius: 10px;       /* Bordes redondeados */
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Sombra para resaltar */
      text-decoration: none;     /* Quitar subrayado del enlace */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #ddd;
    }

    /* Efecto al pasar el mouse por encima */
    .caja-enlace:hover {
      transform: translateY(-5px); /* Se mueve un poco hacia arriba */
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-color: #003366; /* Cambia el borde a azul oscuro */
    }

    .caja-enlace h3 {
      margin-top: 0;
      color: #003366; /* Color del título dentro del cuadro */
    }
    
    .icono-enlace {
      font-size: 40px;
      margin-bottom: 15px;
      color: #003366;
    }
  </style>
</head>
